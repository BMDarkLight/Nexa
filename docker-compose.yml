version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/web
    command: npm run dev
    volumes:
      - ./web:/app/web
    ports:
      - "3000:3000"