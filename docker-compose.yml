version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    command: sh -c "uvicorn api.main:app --host 0.0.0.0 --port ${API_PORT}"
    volumes:
      - .:/app
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - frontend

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /app/web
    command: sh -c "npm run dev -- -p ${UI_PORT}"
    volumes:
      - ./web:/app/web
    ports:
      - "${UI_PORT}:${UI_PORT}"